<svg width="560" height="120" viewBox="0 0 560 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">StepStyle</title>
  <desc id="desc">Dark UI için wordmark: Step beyaz, Style indigo-menekşe gradyan.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <style>
      .wm { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif; font-weight: 800; letter-spacing: -0.6px; }
    </style>
  </defs>

  <text x="0" y="60" class="wm" font-size="96" dominant-baseline="middle">
    <tspan fill="#E8ECFF">Step</tspan>
    <tspan dx="10" fill="url(#g)">Style</tspan>
  </text>
</svg>
